      <div class="train" id="train">
          <b>HTML5</b>
      </div>
      <style>
         #train {
          position: relative;
          cursor: pointer;
          
        }
        .train{
          margin: 40px 500px 200px 600px;
          background-color:orange;
          height: 100px;
          width: 100px;
          text-align: center;
          padding: 30px;
        }
      </style>
      
      <script>
    
       $("#train").click(function(){
            $("#train").animate({ height:"200",width:"200"}, "slow" );
            $("#train").animate({ top:"400",right:"400"}, "slow" );
            $("#train").animate({opacity:"0"},"slow"  );
            $("#train").animate({opacity:"100"},"slow"  );
            $("#train").animate({ bottom:"400",left:"400"}, "slow" );
            $("#train").animate({opacity:"0"},"slow"  );    
         });
      
         
      
      </script>
